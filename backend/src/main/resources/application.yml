spring:
  application:
    name: relmgmt
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/relmgmt
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:bBzp16eHfA29wZUvr}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: true
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}

# API Configuration
api:
  version: v1
  base-path: /api/v1

# Disable OpenAPI documentation temporarily
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-here-make-it-long-and-secure-in-production}
    expiration: 86400000 # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    com.polycoder.relmgmt: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
    defaults:
      enabled: true 