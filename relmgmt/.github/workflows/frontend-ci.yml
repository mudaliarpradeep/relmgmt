name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'relmgmt/frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'relmgmt/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: relmgmt/frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd relmgmt/frontend
        npm ci

    - name: Run linting
      run: |
        cd relmgmt/frontend
        npm run lint

    - name: Run tests
      run: |
        cd relmgmt/frontend
        npm run test

    - name: Build application
      run: |
        cd relmgmt/frontend
        npm run build

    - name: Build Storybook
      run: |
        cd relmgmt/frontend
        npm run build-storybook 